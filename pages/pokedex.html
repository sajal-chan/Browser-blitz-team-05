<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéDex - Pokemon List</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>⚡ PokéDex Central</h1>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="pokedex.html" class="active">PokéDex</a></li>
                <li><a href="calculator.html">Type Calculator</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="pokedex-page">
        <section class="search-section">
            <h2>Search Pokemon</h2>
            <!-- BUG 4: Case-sensitive search when it shouldn't be -->
            <input type="text" id="search-input" placeholder="Search by name...">
            <div id="search-results"></div>
        </section>

        <section class="pokemon-grid">
            <h2>All Pokemon</h2>
            <div id="pokemon-container" class="pokemon-list">
                <!-- Pokemon cards will be generated by JS -->
            </div>
        </section>

        <section class="filter-section">
            <h2>Filter by Type</h2>
            <!-- BUG 5: Filter doesn't work - wrong event listener -->
            <select id="type-filter">
                <option value="all">All Types</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
                <option value="electric">Electric</option>
                <option value="psychic">Psychic</option>
            </select>
        </section>
    </main>

    <footer>
        <!-- VISUAL BUG 2: Footer text in wrong position -->
        <p class="footer-text">&copy; 2024 PokéDex Central. All rights reserved.</p>
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
